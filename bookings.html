<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Booking</title>
    <link rel="stylesheet" href="bookings.css" />
  </head>
  <body>
    <form action="./form-submitted.html">
      <fieldset>
        <legend><h1>Make a Booking</h1></legend>
        <label for="booking-name">Full Name *</label>
        <input id="booking-name" type="text" required /><br />

        <label for="booking-venue">Which Venue would you like to book? *</label>
        <select name="booking-venue" id="booking-venue" required>
          <option value="" disabled selected option>Select an option</option>
          <option value="broadway-market">Broadway Market</option>
          <option value="exmouth-market">Exmouth Market</option>
          <option value="borough-market">Borough Market</option>
          <option value="farm">Farm</option></select
        ><br />

        <label for="group-size">How many people are in your group?</label>

        <input type="number" id="group-size" min="1" max="9" required /><br />
        <p class="note">
          For groups 10+ please contact us on groups@beetfabrik.co.uk.
        </p>
        <label for="booking-date">Date</label>
        <input id="booking-date" type="date" required /><br />

        <label for="booking-time">Time</label>
        <input
          id="booking-time"
          type="time"
          min="11:00"
          max="21:00"
          required
        /><br />

        <label for="booking-request">Special Requests:</label><br />
        <textarea
          name="booking-request"
          id="booking-request"
          cols="30"
          rows="4"
          placeholder="Optional"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Optional'"
        ></textarea>
      </fieldset>
      <br />

      <input type="submit" />
    </form>
  </body>
</html>
